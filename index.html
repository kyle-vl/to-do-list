<!DOCTYPE html>

<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>To do list</h1>
  <div class="header">
    <input class="text-input" id="js-text-input" placeholder="Enter a reminder...">
    <input type="date" class="date-input" id="js-date-input">
    <button class="add-button" id="js-add-button">Add</button>
  </div>
  <div class="to-do-list" id="js-to-do-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
