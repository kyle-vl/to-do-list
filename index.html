<!DOCTYPE html>

<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1>Your Tasks</h1>
    <div class="sidebar">
      <div class="sidebar-filter">
        <button class="filter-drop-button" id="js-filter-drop-button">
          <img class="filter-icon" src="icons/filter-icon.png">
          Filter
        </button>
        <div class="filter-dropdown" id="js-filter-dropdown">
          <a class="filter-option" filter-type="all">
            All
          </a>
          <a class="filter-option" filter-type="completed">
            Completed
          </a>
          <a class="filter-option" filter-type="uncompleted">
            Uncompleted
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="input-header">
    <input class="text-input" id="js-text-input" placeholder="Enter task name...">
    <input type="date" class="date-input" id="js-date-input">
    <button class="add-button" id="js-add-button">Add</button>
    <button class="delete-all-button" id="js-delete-all-button">Delete All</button>
  </div>
  <div class="to-do-list-header">
    <div>Task Name</div>
    <div>Due Date</div>
  </div>
  <ul class="to-do-list" id="js-to-do-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
