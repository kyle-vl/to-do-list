<!DOCTYPE html>

<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/input-header.css">
  <link rel="stylesheet" href="styles/sidebar.css">

  <!-- Retrieve font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <h1>Your Tasks</h1>
    <div class="sidebar">
      <div class="sidebar-container">
        <button class="sidebar-drop-button" id="js-filter-drop-button">
          <img class="sidebar-icon" src="icons/filter-icon.png">
          Filter
        </button>
        <div class="sidebar-dropdown" id="js-filter-dropdown">
          <a class="filter-option sidebar-option" filter-type="all">
            All
          </a>
          <a class="filter-option sidebar-option" filter-type="completed">
            Completed
          </a>
          <a class="filter-option sidebar-option" filter-type="uncompleted">
            Uncompleted
          </a>
        </div>
        <div class="sidebar-container">
          <button class="sidebar-drop-button" id="js-display-drop-button">
            <img class="sidebar-icon" src="icons/clock-icon.png">
            Time Display
          </button>
          <div class="sidebar-dropdown" id="js-display-dropdown">
            <a class="display-option sidebar-option" display-type="12">
              12 Hour
            </a>
            <a class="display-option sidebar-option" display-type="24">
              24 Hour
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="input-header">
    <input class="text-input" id="js-text-input" placeholder="Enter task name...">
    <input type="date" class="date-input" id="js-date-input">
    <input type="time" class="date-input" id="js-time-input">
    <button class="add-button" id="js-add-button">Add</button>
    <button class="delete-all-button" id="js-delete-all-button">Delete All</button>
  </div>
  <ul class="to-do-list" id="js-to-do-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
