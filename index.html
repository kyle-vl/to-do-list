<!DOCTYPE html>

<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1>Your Tasks</h1>
    <div class="sidebar">
      <div class="sidebar-header">
        Filters
      </div>
      <label class="radio-filter">
        <input type="radio" name="filter-type" value="all" checked>
        All
      </label>
      <label class="radio-filter">
        <input type="radio" name="filter-type" value="completed">
        Completed
      </label>
      <label class="radio-filter">
        <input type="radio" name="filter-type" value="uncompleted">
        Uncompleted
      </label>
    </div>
  </div>
  <div class="input-header">
    <input class="text-input" id="js-text-input" placeholder="Enter a reminder...">
    <input type="date" class="date-input" id="js-date-input">
    <button class="add-button" id="js-add-button">Add</button>
    <button class="delete-all-button" id="js-delete-all-button">Delete All</button>
  </div>
  <div class="to-do-list-header">
    <div>Task Name</div>
    <div>Due Date</div>
  </div>
  <ul class="to-do-list" id="js-to-do-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
